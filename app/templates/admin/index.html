{% extends 'admin/master.html' %}

{% block body %}

{% if current_user.is_authenticated %}
<div class="container mt-4">
    <h1 class="text-center display-4" style="font-family: 'Times New Roman', serif;">TRANG QUẢN TRỊ</h1>
    <h4 class="text-center mt-3">{{ current_user.loaiNguoiDung }} - {{ current_user.hoTen }}</h4>
</div>

{% else %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4 display-4" style="font-family: 'Times New Roman', serif;">ĐĂNG NHẬP</h1>
            <div class="card shadow">
                <div class="card-body">
                    <form method="post" action="{{ url_for('login_admin_process') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username" name='username'
                                   placeholder="Tên đăng nhập" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Mật khẩu" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input class="form-check-input" type="checkbox" name="remember" id="remember">
                            <label class="form-check-label" for="remember">
                                Remember me
                            </label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-dark">Đăng nhập</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
